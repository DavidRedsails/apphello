<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- ËÆ©ÁΩëÈ°µÂèØ‰ª•ÂÖ®Â±èÊòæÁ§∫ -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Áä∂ÊÄÅÊ†èÊ†∑Âºè -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- AppÂêçÁß∞ -->
    <meta name="apple-mobile-web-app-title" content="Hello World">
    
    <!-- AppÂõæÊ†á - ËøôÈáå‰ΩøÁî®‰∫ÜÂÜÖÂµåÁöÑSVGÂõæÊ†á -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23007AFF;stop-opacity:1'/><stop offset='100%' style='stop-color:%2300C7BE;stop-opacity:1'/></linearGradient></defs><rect width='100' height='100' rx='20' fill='url(%23grad)'/><text x='50' y='50' text-anchor='middle' dy='.3em' fill='white' font-size='40' font-family='Arial' font-weight='bold'>HW</text></svg>">
    
    <title>Hello World App</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f2f2f7;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .status-bar {
            height: env(safe-area-inset-top, 20px);
            background: linear-gradient(135deg, #007AFF 0%, #00C7BE 100%);
        }
        
        .nav-bar {
            background: linear-gradient(135deg, #007AFF 0%, #00C7BE 100%);
            color: white;
            padding: 12px 0;
            text-align: center;
            font-size: 17px;
            font-weight: 600;
            box-shadow: 0 1px 0 rgba(0,0,0,0.1);
        }
        
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
        
        .welcome-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .app-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #007AFF 0%, #00C7BE 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,122,255,0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .welcome-text {
            font-size: 32px;
            font-weight: 700;
            color: #1c1c1e;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 17px;
            color: #8e8e93;
            margin-bottom: 40px;
        }
        
        .main-button {
            background: linear-gradient(135deg, #007AFF 0%, #00C7BE 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 16px 32px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px;
            display: block;
            -webkit-appearance: none;
            box-shadow: 0 5px 15px rgba(0,122,255,0.3);
        }
        
        .main-button:active {
            transform: scale(0.95) translateY(2px);
            box-shadow: 0 2px 5px rgba(0,122,255,0.3);
        }
        
        .main-button.secondary {
            background: #f2f2f7;
            color: #007AFF;
            box-shadow: none;
        }
        
        .main-button.secondary:active {
            background: #e5e5ea;
        }
        
        .message-display {
            background: linear-gradient(135deg, #f2f2f7 0%, #e5e5ea 100%);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 600;
            color: #007AFF;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .message-display.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .counter-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        
        .counter-label {
            font-size: 15px;
            color: #8e8e93;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .counter-value {
            font-size: 56px;
            font-weight: 700;
            background: linear-gradient(135deg, #007AFF 0%, #00C7BE 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }
        
        .feature-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        .feature-card:active {
            transform: scale(0.95);
            box-shadow: 0 1px 5px rgba(0,0,0,0.08);
        }
        
        .feature-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }
        
        .feature-title {
            font-size: 15px;
            font-weight: 600;
            color: #1c1c1e;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Ê∑±Ëâ≤Ê®°ÂºèÊîØÊåÅ */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000;
            }
            
            .app-container {
                background-color: #1c1c1e;
            }
            
            .welcome-text {
                color: white;
            }
            
            .feature-card {
                background-color: #2c2c2e;
                box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            }
            
            .feature-title {
                color: white;
            }
            
            .counter-section {
                background-color: #2c2c2e;
                box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            }
            
            .message-display {
                background: linear-gradient(135deg, #2c2c2e 0%, #1c1c1e 100%);
            }
        }
        
        /* Âä†ËΩΩÂä®Áîª */
        .app-container {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="status-bar"></div>
        <div class="nav-bar">‚ú® Hello World App ‚ú®</div>
        
        <div class="content">
            <div class="welcome-section">
                <div class="app-icon">HW</div>
                <h1 class="welcome-text">Ê¨¢Ëøé‰ΩøÁî®</h1>
                <p class="subtitle">‰Ω†ÁöÑÁ¨¨‰∏Ä‰∏™iOS WebÂ∫îÁî® üöÄ</p>
                
                <button class="main-button" onclick="showHelloWorld()">
                    <span class="pulse">üëã</span> ÊòæÁ§∫ Hello World
                </button>
                
                <button class="main-button secondary" onclick="resetApp()">
                    üîÑ ÈáçÁΩÆÂ∫îÁî®
                </button>
                
                <div id="message" class="message-display">
                    <!-- Ê∂àÊÅØÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå -->
                </div>
            </div>
            
            <div class="counter-section">
                <div class="counter-label">ÊÄªÁÇπÂáªÊ¨°Êï∞</div>
                <div class="counter-value" id="counter">0</div>
            </div>
            
            <div class="feature-grid">
                <div class="feature-card" onclick="showTime()">
                    <div class="feature-icon">üïê</div>
                    <div class="feature-title">ÊòæÁ§∫Êó∂Èó¥</div>
                </div>
                <div class="feature-card" onclick="changeEmoji()">
                    <div class="feature-icon" id="emojiIcon">üòä</div>
                    <div class="feature-title">ÂàáÊç¢Ë°®ÊÉÖ</div>
                </div>
                <div class="feature-card" onclick="showInfo()">
                    <div class="feature-icon">‚ÑπÔ∏è</div>
                    <div class="feature-title">ÂÖ≥‰∫éÂ∫îÁî®</div>
                </div>
                <div class="feature-card" onclick="shareApp()">
                    <div class="feature-icon">üì§</div>
                    <div class="feature-title">ÂàÜ‰∫´Â∫îÁî®</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ÂàùÂßãÂåñ
        let clickCount = parseInt(localStorage.getItem('helloWorldClicks') || '0');
        document.getElementById('counter').textContent = clickCount;
        
        // Ë°®ÊÉÖÂàóË°®
        const emojis = ['üòä', 'üéâ', 'üöÄ', 'üíñ', '‚≠ê', 'üåà', 'üéØ', 'üî•'];
        let currentEmojiIndex = 0;
        
        // ‰∏ªË¶ÅÂäüËÉΩÔºöÊòæÁ§∫ Hello World
        function showHelloWorld() {
            clickCount++;
            localStorage.setItem('helloWorldClicks', clickCount);
            document.getElementById('counter').textContent = clickCount;
            
            const messages = [
                'Hello World! üéâ',
                '‰Ω†Â•ΩÔºå‰∏ñÁïåÔºÅ üåç',
                'Bonjour le monde! üá´üá∑',
                'Hola Mundo! üá™üá∏',
                '„Åì„Çì„Å´„Å°„ÅØ‰∏ñÁïåÔºÅ üáØüáµ',
                'Ciao Mondo! üáÆüáπ',
                'ÏïàÎÖïÌïòÏÑ∏Ïöî ÏÑ∏Í≥Ñ! üá∞üá∑'
            ];
            
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = messages[clickCount % messages.length];
            messageDiv.classList.add('show');
            
            // Ëß¶ËßâÂèçÈ¶à
            if ('vibrate' in navigator) {
                navigator.vibrate(10);
            }
            
            // Â∫ÜÁ•ùÂä®Áîª
            if (clickCount % 10 === 0) {
                celebrate();
            }
        }
        
        // ÈáçÁΩÆÂ∫îÁî®
        function resetApp() {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâÊï∞ÊçÆÂêóÔºü')) {
                clickCount = 0;
                localStorage.setItem('helloWorldClicks', '0');
                document.getElementById('counter').textContent = '0';
                
                const messageDiv = document.getElementById('message');
                messageDiv.classList.remove('show');
                setTimeout(() => {
                    messageDiv.textContent = '';
                }, 300);
                
                // ÈúáÂä®ÂèçÈ¶à
                if ('vibrate' in navigator) {
                    navigator.vibrate([50, 30, 50]);
                }
            }
        }
        
        // ÊòæÁ§∫Êó∂Èó¥
        function showTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `üìÖ ${now.toLocaleDateString('zh-CN', options)}`;
            messageDiv.classList.add('show');
        }
        
        // ÂàáÊç¢Ë°®ÊÉÖ
        function changeEmoji() {
            currentEmojiIndex = (currentEmojiIndex + 1) % emojis.length;
            const emojiIcon = document.getElementById('emojiIcon');
            emojiIcon.textContent = emojis[currentEmojiIndex];
            
            // Ê∑ªÂä†ÊóãËΩ¨Âä®Áîª
            emojiIcon.style.transform = 'rotate(360deg) scale(1.5)';
            setTimeout(() => {
                emojiIcon.style.transform = 'rotate(0) scale(1)';
            }, 300);
        }
        
        // ÊòæÁ§∫Â∫îÁî®‰ø°ÊÅØ
        function showInfo() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `
                <div style="font-size: 20px; line-height: 1.5;">
                    üì± ÁâàÊú¨ 1.0<br>
                    üí° ‰∏Ä‰∏™ÁÆÄÂçïÁöÑWeb AppÁ§∫‰æã<br>
                    üéØ ÁÇπÂáªÊ¨°Êï∞Ôºö${clickCount}
                </div>
            `;
            messageDiv.classList.add('show');
        }
        
        // ÂàÜ‰∫´Â∫îÁî®
        function shareApp() {
            if (navigator.share) {
                navigator.share({
                    title: 'Hello World App',
                    text: 'Âø´Êù•ËØïËØïÊàëÁöÑÁ¨¨‰∏Ä‰∏™iOS WebÂ∫îÁî®ÔºÅÂ∑≤ÁªèÁÇπÂáª‰∫Ü' + clickCount + 'Ê¨°ÔºÅ',
                    url: window.location.href
                }).catch(() => {});
            } else {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'üìã ËØ∑‰ΩøÁî®Á≥ªÁªüÂàÜ‰∫´ÂäüËÉΩÂàÜ‰∫´Ê≠§È°µÈù¢';
                messageDiv.classList.add('show');
            }
        }
        
        // Â∫ÜÁ•ùÂä®Áîª
        function celebrate() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `
                <div style="font-size: 60px;">üéâ</div>
                <div>Â§™Ê£í‰∫ÜÔºÅ${clickCount} Ê¨°ÁÇπÂáªÔºÅ</div>
            `;
            messageDiv.classList.add('show');
            
            // ÈïøÈúáÂä®
            if ('vibrate' in navigator) {
                navigator.vibrate([100, 50, 100, 50, 200]);
            }
        }
        
        // Èò≤Ê≠¢iOSÊ©°ÁöÆÁ≠ãÊïàÊûú
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.content')) return;
            e.preventDefault();
        }, { passive: false });
        
        // Ê∑ªÂä†Ëß¶Êë∏ÂèçÈ¶à
        document.querySelectorAll('button, .feature-card').forEach(el => {
            el.addEventListener('touchstart', function() {
                this.style.opacity = '0.7';
            });
            el.addEventListener('touchend', function() {
                this.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
